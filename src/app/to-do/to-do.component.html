<mat-card raised class="todoCard">
  <mat-card-title>
    <span>To Do</span>
  </mat-card-title>
  <mat-card-content>
    <div>
      <mat-form-field class="full-width">
        <input matInput [(ngModel)]="newItem" placeholder="add new item">
      </mat-form-field>
      <button mat-icon-button type="button" name="button" (click)="addItem()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <span style="color: blue">You have <strong>{{items.length}}</strong> todos in list</span>
    <div class="todoList" *ngFor = "let item of items; let i = index">
      <mat-checkbox color="primary" [(ngModel)]="item.checked" (click)="toggleStrike(i)">
        <span [style.text-decoration]='item.strike' >
          {{item.name}}
        </span>
      </mat-checkbox>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button type="button" name="button" (click)="removeDone()"> Remove Done! </button>
  </mat-card-actions>
</mat-card>
