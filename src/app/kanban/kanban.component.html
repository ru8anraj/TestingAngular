<h2> Project List </h2>
<ul>
  <li *ngFor = 'let project of projects'>
    <span>{{project.id}}</span> {{project.name}}
  </li>
</ul>
<input [(ngModel)]="textValue" bind-disabled='isDisabled' type="text" name="" value="Test" #myValue>
<button type="button" name="button" (click)="toggleDisabled($event, myValue.value)"> change disabled </button>
{{textValue}}
